<html>
    <head>
        <meta charset="utf-8">
        <title>E-mail Sender</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />        
        <style>
            label { display: block; }
            textarea, input { width: 400px; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>E-mail Sender</h1>
            <form action="http://localhost:8080/api", method="POST">
                <div>
                    <labelt for="assunto">Assunto<label/>
                    <input type="text" name="assunto"/>
                </div>
                <div>
                    <labelt for="mensagem">Mensagem<label/>
                    <textarea name="mensagem" cols="50" rows="6"></textarea>
                </div>
                <div>
                    <button>Enviar!</button>
                </div>
            </form>
        </div>
    </body>
</html>
